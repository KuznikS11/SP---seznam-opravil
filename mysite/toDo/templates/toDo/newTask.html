	</header>
	
	<section class="main">
		<h2>  Create new task </h2>
		<form method="POST" action="allTasks.html" class="formLeft">
			<label>Name:<input name = "name" type = "text" size = "25"></label>
			<label>Description:<textarea name = "description" rows = "4" cols = "50">Enter description here.</textarea></label>
			<label>Due date:<input type = "date"/></label>
			<label>Category:<input name = "category" type = "text" size = "25"></label>
			<label>Priority:<br><input type = "number" 
					  min = "0"
					  max = "10"
					  step = "1"
					  value = "0" /></label>
			<button type="submit" name="newTask" >Add new task</button>
			<button type="submit" name="cancel" >Cancel</button>
		</form>
	</section>
