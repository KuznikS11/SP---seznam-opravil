   <body>

		<nav>
			<ul>

			</ul>

	<div class=signUp>
		<h2>  Register </h2>
		<form>
			<p><label>E-mail: 
					</br>
					<input name = "email" type = "email" size = "25">
				</label>
			</p>
			<p><label>Username: 
					</br>
					<input name = "name" type = "text" size = "25">
				</label>
			</p>
			<p><label>Password: 
					</br>
					<input name = "password" type = "password" size = "25">
				</label>
			</p>
			<p><label>Confirm Password: 
					</br>
					<input name = "password_con" type = "password" size = "25">
				</label>
			</p>
			<p>
				<button type="submit" class="button" name="register" >Sign Up</button>
			</p>
		</form>
	</div>
